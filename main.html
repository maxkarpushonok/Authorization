<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="authorization">
        <div id="signin">
            <p>Login form:</p>
            <div><input id="signinLogin" type="text" placeholder="Login" required></div>
            <div><input id="signinPassword" type="password" placeholder="Password" required></div>
            <div><button onclick="signin()">Sign in</button></div>
            <div id="signinResult"></div>
            <p><a href="#" onclick="showRegistrationForm()">Registration</a></p>
        </div>
        <div id="registration" style="display: none">
            <p>Registration form:</p>
            <div><input id="registrationLogin" type="text" placeholder="Login" required></div>
            <div><input id="registrationPassword" type="password" placeholder="Password" required></div>
            <div><input id="confirmPassword" type="password" placeholder="Confirm password" required></div>
            <div><input id="registrationEmail" type="email" placeholder="E-mail" required></div>
            <div><input id="registrationName" type="text" placeholder="Name" required></div>
            <div><button onclick="registration()">Registration</button></div>
            <div id="registrationResult"></div>
        </div>
        <div id="signout" style="display: none">
            <div id="signoutResult"></div>
            <p><a href="#" onclick="signout()">Sign out</a></p>
        </div>
    </div>
</body>
</html>
