<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="authorization">
        <div id="signin">
            <p>Login form:</p>
            <form method="post" action="">
                <div><input type="text" name="login" placeholder="Login" required></div>
                <div><input type="password" name="password" placeholder="Password" required></div>
                <div><button onclick="">Sign in</button></div>
                <div id="resultSignIn"></div>
            </form>
            <a href="#" onclick="registration()">Registration</a>
        </div>
        <div id="registration" style="display: none">
            <p>Registration form:</p>
            <form method="post" action="">
                <div><input type="text" name="login" placeholder="Login" required></div>
                <div><input type="password" name="password" placeholder="Password" required></div>
                <div><input type="email" name="email" placeholder="E-mail" required></div>
                <div><input type="text" name="name" placeholder="Name" required></div>
                <div><button onclick="">Registration</button></div>
                <div id="resultRegistration"></div>
            </form>
        </div>
        <div id="signout" style="display: none">

        </div>
    </div>
</body>
</html>
